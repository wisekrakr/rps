<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="main">   
  

    <main id="rps">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="ai-label" class="badge">ai</div>
            <span id="user-score">0</span>:<span id="ai-score">0</span>        
        </div>

        <div class="result">
            <p>Get Ready for some Hand to Hand Combat!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" width="200px" height="200px" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" width="200px" height="200px" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" width="200px" height="200px" alt="">
            </div>
        </div>

        <p id="message">Test your dexterity!</p>

        <footer class="main-footer">
                Copyright &copy; 2019 Wisekrakr
        </footer>
    </main>

    
    <script src="js/main.js"></script>
    <script src="js/rps.js"></script>
</body>
</html>
